<script>
    function control()
    {
        let err=false;
        if(document.getElementById("inputCodiceFiscale").innerText === ("") || document.getElementById("inputCodiceFiscale").innerText.length<16)
        {
            document.getElementById("inputCodiceFiscale").style.borderColor="red";
            err=true;
        }
        if(document.getElementById("inputNome").innerText === (""))
        {
            document.getElementById("inputNome").style.borderColor="red";
            err=true;
        }
        if(document.getElementById("inputCognome").innerText === (""))
        {
            document.getElementById("inputCognome").style.borderColor="red";
            err=true;
        }
        if(document.getElementById("inputData").innerText === (""))
        {
            document.getElementById("inputData").style.borderColor="red";
            err=true;
        }
        if (document.getElementById("inputCodiceFiscale").innerText === (""))
        {
            document.getElementById("inputCodiceFiscale").style.borderColor = "red";
            err = true;
        }
        if (document.getElementById("inputCodiceFiscale").innerText === (""))
        {
            document.getElementById("inputCodiceFiscale").style.borderColor = "red";
            err = true;
        }


        if(document.getElementById("registerCheck").checked === true) {


            if (document.getElementById("inputEmail").innerText === ("")) {
                document.getElementById("inputEmail").style.borderColor = "red";
                err = true;
            }

            if (document.getElementById("exampleInputPassword1").innerText === ("")) {
                document.getElementById("exampleInputPassword1").style.borderColor = "red";
                err = true;
            }
        }
        return !err;
    }



</script>

<div class="container py-2">
    <h1>Prenotati ora</h1>
    <form method="post" action="./doReservationControl"> <!--onsubmit="return control()" -->
        <h3>Dati personali</h3>
        <div class="form-group">
            <label for="inputCodiceFiscale">Codice Fiscale</label>
            <input type="text" class="form-control" id="inputCodiceFiscale" name="codicefiscale" placeholder="Inserisci qui il tuo codice fiscale">
        </div>
        <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" name="nome" id="inputNome">
        </div>
        <div class="form-group">
            <label for="inputCognome">Cognome</label>
            <input type="text" class="form-control" name="cognome" id="inputCognome">
        </div>
        <div class="form-group">
            <label for="inputData">Data di nascita</label>
            <input type="text" class="form-control" id="inputData" name="nascita" placeholder="yyyy-mm-dd">
        </div>
        <h3>Informazioni prenotazione</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputCamera">Tipo di camera</label>
            </div>
            <select class="custom-select" id="inputCamera" name="tipocamera">
                <option value="suite">Suite</option>
                <option value="superior">Superior</option>
                <option value="standard" selected>Standard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputIn">Data di Check in</label>
            <input type="text" name="check_in"  id="inputIn">
        </div>
        <div class="form-group">
            <label for="inputOut">Data di Check out</label>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' >
                                <input type='text' class="form-control" name="check_out" id='inputOut'/>
                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>
                    </div>
                   <!-- <script type="text/javascript">
                        $(function () {
                            $('#inputOut').datetimepicker({
                                locale: 'it'
                            });
                        });
                    </script> -->
                </div>
            </div>
        </div>

        <h3>Informazioni di registrazione</h3>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="registerCheck" name="register" value="toregister">
            <label class="form-check-label" for="registerCheck">Desidero registrarmi al sito</label>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type=Submit class="btn btn-primary">Submit</button>
    </form>
</div>
